<!DOCTYPE html>
<html>
<head>
    <title>Course List</title>
</head>
<body>
    <h1>All Courses</h1>
    <ul>
        {% for course in courses %}
            <li>{{ course.course_id }}: {{ course.course_title }} ({{ course.units }} units)</li>
        {% empty %}
            <li>No courses found.</li>
        {% endfor %}
    </ul>
</body>
</html>
